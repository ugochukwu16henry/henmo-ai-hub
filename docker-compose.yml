version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://henmo:password@postgres:5432/henmo_ai
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_jwt_secret_key
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api/src:/app/src
    networks:
      - henmo-network

  hub:
    build:
      context: ./apps/hub/hub
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./apps/hub/hub:/app
      - /app/node_modules
      - /app/.next
    networks:
      - henmo-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=henmo_ai
      - POSTGRES_USER=henmo
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations:/docker-entrypoint-initdb.d
    networks:
      - henmo-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - henmo-network

volumes:
  postgres_data:
  redis_data:

networks:
  henmo-network:
    driver: bridge